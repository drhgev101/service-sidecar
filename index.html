<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Form Sidecar</title>
  <style>
    body {
      margin: 0;
      font-family: Montserrat;
    }

    .wrapper {
      padding: 10px;
      box-sizing: border-box;
    }

    #toggleButton {
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #1f7a3b; /* Evolve-style green */
      color: white;
    }

    #panel {
      margin-top: 10px;
      width: 100%;
      height: 0;
      border: none;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      transition: height 0.25s ease;
      overflow: hidden;
    }

    /* When panel is "open" we'll add this class via JS */
    #panel.open {
      height: 600px; /* adjust as needed */
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button id="toggleButton">Service Request</button>
    <iframe id="panel" src="about:blank"></iframe>
  </div>

  <script>
    const btn = document.getElementById('toggleButton');
    const panel = document.getElementById('panel');
    const formUrl = 'https://www.cognitoforms.com/EvolveInsuranceAgency1/ServiceRequest'; // <-- paste your Cognito form URL here

    let loaded = false;

    btn.addEventListener('click', () => {
      const isOpen = panel.classList.contains('open');

      if (!isOpen) {
        // first time opening: load the form
        if (!loaded) {
          panel.src = formUrl;
          loaded = true;
        }
        panel.classList.add('open');
        btn.textContent = 'Close Quick Form';
      } else {
        panel.classList.remove('open');
        btn.textContent = 'Open Quick Form';
      }
    });
  </script>
</body>
</html>
